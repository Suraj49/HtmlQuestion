<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* children selector */
       div>h4>span {
           color: blue;
       }
        
    </style>
</head>

<body>

    <!-- select "I'm the direct son" and make it blue -->

    <div>
        <h4>
            <span>I'm the direct son</span>
        </h4>
    </div>

    <div>
        <span>
            <h4>
                <span>I'm the indirect son</span>
            </h4>
        </span>
    </div>

</body>

</html>
